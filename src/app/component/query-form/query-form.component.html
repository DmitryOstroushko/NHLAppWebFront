<h4>{{ compositionTitle[composition] }}</h4>

<mat-form-field *ngIf=" composition == 0 ">

  <mat-label>Choose season:</mat-label>

  <select matNativeControl (change)="selectSeason($event)">
    <option value=""></option>
    <option
      *ngFor="let option of seasonList" 
      [value]="option.season" 
      [selected]="selectedSeasonValue === option.season"
      >{{option.season }}</option>
  </select>

</mat-form-field>

<mat-form-field *ngIf=" composition == 1 ">
  
  <mat-label>Enter a date range</mat-label>

  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>

  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  
</mat-form-field>


<section>
  <button mat-raised-button color="primary" (click)="getInfo()" class="check-button">Check</button>
</section>
