<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit"
  >
    <div class="card-content">
        <span class="card-title">Login</span>
        <div class="input-field">
            <input
              formControlName="userName"
              id="userName"
              type="userName" 
              [ngClass]="{'invalid': form.get('userName')?.invalid && form.get('userName')?.touched}"
            >
            <label for="userName">User name:</label>
            <span
              class="helper-text read-text"
              *ngIf="{'invalid': form.get('userName')?.invalid && form.get('userName')?.touched}"
              >
                <span *ngIf="form.value.userName?.errors['required']">User name does not have to ...</span>
                <span *ngIf="form.value.userName?.errors['userName']">Enter correct user name</span>
            </span>
        </div>
        <div class="input-field">
            <input
              id="password"
              type="password"
              formControlName="password"
              [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}">
            <label for="password">Password:</label>
            <span
              class="helper-text read-text" 
              *ngIf="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}"
            >
                <span *ngIf="form.value.password?.errors['required']">Password does not have to ...</span>
                <span *ngIf="form.value.password?.errors['minlength'] && form.value.password?.errors['maxlength']">
                    Password has to be more {{ form.value.password?.errors['minlength'][''] }}.
                    Now {{ form.value.password?.errors['minlength']['actualLength'] }}.
                </span>
            </span>
        </div>
        <div class="card-action">
            <button
            type="submit"
            class="modal-action btn waves-effect"
            [disabled]="form.invalid || form.disabled"
            >
                Enter
            </button>
        </div>
    </div>
</form>
