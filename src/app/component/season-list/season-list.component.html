<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">season</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let season of seasonList">
                    <td>{{ season.season }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
